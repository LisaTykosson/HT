    <div class="panel panel-default center-block" style="width:70%">

    <div class="panel panel-default center-block" style="width:70%">

                </div>

                </div>
                <div class="row form-group">

                        </select>
                    </div>
                </div>
            </div>


        </div>

    <div class="panel panel-default center-block" style="width:70%">
        <div class="panel panel-default panel-heading panel-title">Tumöruppgifter</div>
        <div class="panel panel-body">
           
            <div class="row form-group">
                <label class="control-label col-sm-3">Tumörens lokalisation</label>
                <div class="col-xs-3">
                    <select class="form-control" id="lokal" onchange="lokalisation()">
                        <option value="0">--Välj--</option>
                        <option value="1">Hjärnhinnor</option>
                        <option value="2">Övriga lägen</option>
                        <option value="3">Ryggmärgshinnor</option>
                    </select>
                </div>
            </div>
            <div id="ovriga" style="display:none">
                <div class="row form-group">
                    <label class="control-label col-sm-3">Höger</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Vänster</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Bilateralt</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Centralt</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Multilobär</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Spinalt</label>
                    <div class="col-xs-3">
                        <select class="form-control">
                            <option value="0">--Välj--</option>
                            <option value="1">Nej</option>
                            <option value="2">Ja</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Intramedulärt</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Extramedulärt</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
            </div>
            <div id="meningiom" style="display:none">
                <div class="row form-group">
                    <label class="control-label col-sm-3">Konvexitet</label>
                    <div class="col-xs-3">
                        <input type="checkbox" id="konvex" onchange="konvmening()" />
                    </div>
                </div>
                <div class="container-fluid" id="konvexitet" style="display:none">
                    <div class="row form-group">
                        <label class="control-label col-sm-3">Supratentoriellt</label>
                        <div class="col-xs-3">
                            <input type="checkbox"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-sm-3">Infratentoriellt</label>
                        <div class="col-xs-3">
                            <input type="checkbox" />
                        </div>
                    </div>
                </div>
               
                <div class="row form-group">
                    <label class="control-label col-sm-3">Främre skallbas</label>
                    <div class="col-xs-3">
                        <input type="checkbox" id="framre" onchange="frammening()"/>
                    </div>
                </div>

                <div class="container" id="fram" style="display:none">
                    <div class="row form-group">
                        <label class="control-label col-sm-3">Olfaktorius</label>

                            <input type="checkbox" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-sm-3">Planum sfenoidale</label>
                        <div class="col-xs-3">
                            <input type="checkbox" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-sm-3">Tuberculum sellae</label>
                        <div class="col-xs-3">
                            <input type="checkbox" />
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Mellersta skallbasen</label>
                    <div class="col-xs-3">
                        <input type="checkbox" id="mell" onchange="mellmening()"/>
                    </div>
                </div>

                <div class="container" id="mellan" style="display:none">
                    <div class="row form-group">
                        <label class="control-label col-sm-3">Sinus cavernosus/Parasellärt</label>

                            <input type="checkbox" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-sm-3">Medialt kilben</label>
                        <div class="col-xs-3">
                            <input type="checkbox" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-sm-3">Lateralt kilben</label>
                        <div class="col-xs-3">
                            <input type="checkbox" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-sm-3">Temporal fossa</label>
                        <div class="col-xs-3">
                            <input type="checkbox" />
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Bakre skallbas</label>
                    <div class="col-xs-3">
                        <input type="checkbox" id="bak" onchange="bakmening()" />
                    </div>
                </div>
                <div class="container" id="bakre" style="display:none">
                    <div class="row form-group">
                        <label class="control-label col-sm-3">Petroclival</label>
                        <div class="col-xs-3">
                            <input type="checkbox" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-sm-3">Ponsvinkel/porus</label>
                        <div class="col-xs-3">
                            <input type="checkbox" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-sm-3">Foramen magnum (cranocervikala övergången)</label>
                        <div class="col-xs-3">
                            <input type="checkbox" />
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Tentorie</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Falx</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Opticus (nervskide)</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Intraventrikulär</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
            </div>  
            <div id="ryggar" style="display:none">
                <div class="row form-group">
                    <label class="control-label col-sm-3">Rygg</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Rygg</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Bilateralt</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Centralt</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Multilobär</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Spinalt</label>
                    <div class="col-xs-3">
                        <select class="form-control">
                            <option value="0">--Välj--</option>
                            <option value="1">Nej</option>
                            <option value="2">Ja</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Intramedulärt</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-sm-3">Extramedulärt</label>
                    <div class="col-xs-3">
                        <input type="checkbox" />
                    </div>
                </div>
            </div> 
                 
                
        </div>
    </div>
